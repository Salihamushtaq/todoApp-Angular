  <h1>Todo App</h1>
    <div class="row m-3 ">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Enter your task" id="name" [(ngModel)]="task" >
      </div>
      <button class="col-2 btnadd" (click)="Add()">Add</button>
      <button class="col-2 btndelall" (click)="deleteAll()">Delete All</button>
    </div>
  <div class="listItem row col-10" *ngFor="let item of list; let i=index">

      <div class="col-5">
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" (change)="ChangeStatus(i,item.isComplete)"
          [checked]="item.isComplete" id="{{i}}">
          <label for="{{i}}" class="form-check-label" *ngIf="item.isComplete">
          <s>{{item.TaskName}}</s>
          </label>
          <label for="{{i}}" class="form-check-label" *ngIf="!item.isComplete">
          {{item.TaskName}}
          </label>
        </div>
      </div>
      <div class="col-2">
        <button class="delbtn" (click)="delete(i)"> <i class="bi bi-trash3-fill"></i></button>
      </div>
  </div>
  </main>
